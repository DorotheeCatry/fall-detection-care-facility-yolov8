{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <h2 class="text-2xl font-bold text-[#2C6E6B] mb-6">Reset Password</h2>
        
        <p class="text-[#3C4251] mb-6">
            Enter your email address below, and we'll send you instructions for setting a new password.
        </p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="id_email" class="form-label text-[#2C6E6B] font-medium">Email Address</label>
                <input type="email" name="email" id="id_email" 
                    class="form-input"
                    placeholder="Enter your email address"
                    required>
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-primary">
                    Send Reset Link
                </button>
                
                <a href="{% url 'accounts:login' %}" class="text-sm text-[#2C6E6B] hover:text-[#E07A5F] transition-colors">
                    Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
